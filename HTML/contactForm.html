<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/contactForm.css">
  <title>Contact Form</title>
</head>
<body>

  <div id="goBackContainer"></div>

  <script>
      fetch('goback.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById('goBackContainer').innerHTML = html;
          });
  </script>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="/PHP/contact.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Yahya Khan..." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="abc123@example.com..." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="2" placeholder="Text me..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="../Js/main.js"></script>
</body>
</html>
